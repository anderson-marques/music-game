<html>
  <head>
    
  </head>
  <body>
    Your score is <span id="score">0</span>
    <img
      id="arrow_a"
      src="./images/arrow_a.jpeg"
      alt=""
      width="50"
      height="50"
      style="position: absolute; top:0px;"
    />


    <script>
        console.log("iniciando o jogo");
  
        var score = 0;
  
        // Objecto keyPoints
        const keyPoints = {
          a: 10,
          s: 20,
          d: 10,
          w: 30,
        };
  
        let arrowA = document.getElementById("arrow_a")

        console.log("Image position is " + arrowA.getBoundingClientRect().top);
  
        let gameLoop = function () {
          console.log("Passei aqui");
          document.getElementById("score").innerHTML = score;
  
          if (score >= 1000) {
            alert("you Won");
            score = 0;
          }
  
          // move image down
          arrowA.style.top = ( arrowA.getBoundingClientRect().top + 5 ) + 'px'
        };
  
        let onKeyPress = (e) => {
          console.log("You pressed " + String.fromCharCode(e.keyCode));
  
          if (String.fromCharCode(e.keyCode) === "w") {
            score = score + 30;
          }
        };
  
        // 16 ms -> 60 fps
        setInterval(gameLoop, 16);
  
        window.addEventListener("keypress", onKeyPress);
      </script>
  </body>

</html>
